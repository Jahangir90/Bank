<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-3xl font-semibold text-center pt-8">
      Welcome to your <span class="text-red-700">Bangladesh Bank</span>
    </h1>
    <section class="bg-emerald-700 w-9/12 p-8 mx-auto mt-8">
      <h1 class="text-2xl text-yellow-400 font-semibold my-3">Please Login</h1>

      <div>
        <input
          class="w-9/12 block mb-2 px-3"
          type="email"
          id="user-email"
          placeholder="Type Your Email"
        />
        <input
          class="w-9/12 block mb-2 px-3 border-b-4"
          type="password"
          id="user-password"
          placeholder="Enter Your assword"
        />
        <button
          id="btn-submit"
          class="text-yellow-400 text-2xl bg-red-500 hover:bg-sky-500 px-3 rounded-md"
        >
          Submit
        </button>
      </div>
    </section>

    <script src="./bank.js"></script>
  </body>
</html>
